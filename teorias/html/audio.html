<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>
        archivos de audio/video eliminados por derechos de autor
    </h1>
    <audio controls>
        <source src="media/panini.mp3" type="audio/mpeg"> 
        <!--si no carga este -->
        <source src="media/panini.ogg" type="audio/mpeg">
        <!--carga este -->
        <source src="media/panini.wav" type="audio/mpeg">
        <!--o este -->
    </audio>
    <video width="600" controls>
        <source src="media/clean.mp4" type="video/mp4">
    </video>
    <br>

    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
    </svg>
    <!--
        Los elementos SEMANTICOS son aquellos que definen cual es el contenido que tendran adentro, y les sirven a los buscadores y a los navegadores web
        Los elementos NO SEMANTICOS son los que no definen cual es el contenido que tendran adentro
        div cualquier cosa, no semantico
        header encabezado
        nav enlaces de navegacion
        section seccion del documento con grupo de contenido
        article articulo
        aside independiente del ppal, sidebar por ejemplo
        footer pie de pagina
    -->
</body>

</html>
