<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="POST">
        <label for="nombre"> Tu nombre: </label>
        <input type="text" id="nombre" placeholder="Nombre:" maxlength="10" name="nombre">
        <input type="email" name="correo" id="email">
        <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
        <label for="pais">Pais: </label>
        <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="argentina">argentina</option>
            <option value="españa">españa</option>
        </select>
        <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">hombre</label>
        <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">mujer</label>
        <input type="checkbox" name="tyc" id="tyc"><label for="tyc">Terminos y condiciones</label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
